{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ meal.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static meal.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the meal:</h5>
        <p>{{ meal.description }}</p>
        <br>
        <h5>Calories:</h5>
        <p>{{ meal.cal }}</p>
        <br>
    </div>
</div>
{% endblock %}
