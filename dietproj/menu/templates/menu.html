{% extends 'base.html' %}

{% block content %}
<h1>Hello, {{ user.username }}!</h1>
<h1>Wellcome to our Diet site </h1>
<div>
    {% if user.is_authenticated %}
        <h2><a href="{% url 'menu_index' %}">Click Here to create a daily menu for you</a></h2>
        <a href="{% url 'logout' %}">Logout</a>
        <br>
        <a href="{% url 'password_change' %}">Change password</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <br>
        <a href="{% url 'edit_profile' %}">Register</a>

    {% endif %}
</div>
{% endblock %}
